{% extends "_base.html" %}

{% block content %}
    {% with %}
        <div class="container-fluid bg-light">
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.url.label() }}
                    {{ form.url(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.refresh_rate.label() }}
                    {{ form.refresh_rate(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    {% endwith %}
{% endblock %}
